<h1>Shopping Cart</h1>

<div class="row col-10" *ngIf="cart$ |async as cart">
  <p>
    You have {{cart.totalItemsCount}} items in cart
    <button
    *ngIf="cart.items.length"
    (click)="clearCart()" 
    class="btn btn-light btn-sm"
    >Clear All Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width:230px">Quantity</th>
        <th class="text-right" style="width:200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items" >
        <th>
          <div class="thumbnail" [style.backgroundImage]="'url('+item.imageUrl+')'"></div>
        </th>
        <td>{{item.title}}</td>
        <td>
          <product-quantity [product]="item" [shoppingCart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{item.totalPrice|currency:'USD':'symbol'}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{cart.totalPrice|currency:'USD':'symbol'}}</th>
      </tr>
    </tfoot>
  </table>
  <a 
  *ngIf="cart.items.length"
  routerLink="/check-out" 
  class="btn btn-primary">
  Check Out</a>
  
</div>
