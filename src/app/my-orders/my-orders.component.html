<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let o of order$|async">
      <td>{{o.shipping.name}}</td>
      <td>{{o.datePlaced|date:'short'}}</td>
      <td><a href="#">View</a></td>
    </tr>
  </tbody>
</table>
